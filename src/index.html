<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Grunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>

<body>
    <main>
        <h1 class="titulo">Aleatórios Megasena</h1>
        <p>Clique no botão da sorte para gerar 6 números aleatóriamente.</p>
        <button id="sorteador" type="click">
            <span class="material-symbols-outlined">casino</span>Botão da sorte<span
                class="material-symbols-outlined">casino</span></button>
        <div class="resultado">
            <h2>Os números sorteados foram: </h2>
            <div class="numeros-sorteados" id="numeros"></div>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>

</html>
